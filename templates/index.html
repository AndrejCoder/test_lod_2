<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://example.com/myicon.ico" />
    <title>Старт</title>
</head>
<body>
 {% if processes %}
    <form method="get">
    <table>
        {% for process in processes %}
        <tr>
            <td>
                {{ process.id }} - {{ process.name }} - {{ process.process_type.name }}
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" name="create" value="Создать" />
    </form>
    {{ process.name }}
{% endif %}
</body>
</html>
